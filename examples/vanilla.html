<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasonEffect - Vanilla JS Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      height: 70vh;
      margin: 20px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>MasonEffect - Vanilla JS Example</h1>
  <div id="mason-container" class="container"></div>
  <div class="controls">
    <button id="morph-btn">Morph</button>
    <button id="scatter-btn">Scatter</button>
    <button id="change-text-btn">Change Text</button>
  </div>

  <!-- CDN Example (works directly in browser) -->
  <script src="https://cdn.jsdelivr.net/npm/masoneffect@0.1.11/dist/index.umd.min.js"></script>
  <script>
    // MasonEffect loaded via CDN is available as a global variable
    const container = document.getElementById('mason-container');
    const effect = new MasonEffect.MasonEffect(container, {
      text: 'Hello World',
      particleColor: '#00ff88',
      onReady: (instance) => {
        console.log('MasonEffect ready!', instance);
      }
    });

    document.getElementById('morph-btn').addEventListener('click', () => {
      effect.morph();
    });

    document.getElementById('scatter-btn').addEventListener('click', () => {
      effect.scatter();
    });

    document.getElementById('change-text-btn').addEventListener('click', () => {
      const texts = ['Hello', 'World', 'Mason', 'Effect', 'Particles'];
      const randomText = texts[Math.floor(Math.random() * texts.length)];
      effect.morph(randomText);
    });
  </script>
</body>
</html>
